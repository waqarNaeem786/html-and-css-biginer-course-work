<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.relative{
			position: relative; 
			width: 400px;
			height: 200px;
			border: 3px solid green;
		}

		.absolute{
			position: absolute;
			top: 80px;
			right: 0;
			width: 200px;
			height: 10px;
			border: 3px solid green;

		}
	</style>
</head>
<body>
  <h2>position:absolute;</h2>
  <p>an element with positon abslute is position relative to the nearest positioned ancestor (instead of positin relative to viewport, like fixed) </p>
  <div class="relative">This div element has position</div>
  <div class="absolute">This div element has position absolute</div>
</body>
</html>
