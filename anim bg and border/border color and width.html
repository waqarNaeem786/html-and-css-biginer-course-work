<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.one{
			border-style: solid;
			border-color: red;
			border-width: 5px
		}

		.two{
			border-style: solid;
			border-color: green;
			border-width: thick;
		}

		.three{
            border-style: solid;
			border-color: red green blue yellow;
			border-width: 2px 10px 4px 20px;
		}
	</style>
</head>
<body>
<h1>the border color property</h1>
<p class="one">a solid red border</p>
<p class="two"> a solid green border</p>
<p class="three">a solid multicolor border</p>
</body>
</html>
