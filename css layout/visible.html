<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div{
			background-color: #eee;
			width: 200px;
			height: 50px;
			border:1px dotted black;
			overflow: visible;
		}
	</style>
</head>
<body>
<h2>CSS overflow-visible</h2>
<p>by default the overflow is visible,which means that it is not clipped and renders outside the element box</p>
<div>you can use overflow property when you wat to have better control of layout. The over flow property specifies wht happens if content overflow an element box</div>
</body>
</html>
